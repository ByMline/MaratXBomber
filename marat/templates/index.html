<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
    <link href="/static/intlTelInput.min.css" rel="stylesheet">
    <title>SMS BOMBER by Marat</title>
</head>
<body>
<div id="block-ui">
    <div id="loader"></div>
</div>

<main>
    <p class="lead" id="sms">Сервисы: <span class="badge badge-pill badge-danger no-select">{{ services_count }}</span></p>
    <h1 class="no-select">SMS BOMBER от MARATx</h1>

    <form id="phone-form" method="post">
        <div class="form-row">
            <div class="col">
                <label for="phone"></label>
                <input aria-describedby="phonesHelp" class="form-control" id="phone" name="phone"
                       pattern="\d*" required type="number">
            </div>

            <div class="col">
                <label for="count"></label>
                <input class="form-control" id="count" min="1" name="number_of_cycles" placeholder="Повторы"
                       required type="number" value="1">
            </div>
        </div>

        <small class="form-text text-muted" id="phonesHelp"></small>
        <button class="btn btn-danger btn-lg" type="submit">Начать</button>
    </form>
	<div><h3 class="no-select"><a href="https://bloggood.ru">Список сервисов</a></h3></div>
</main>

<footer class="mt-auto py-3 footer">
    <span class="text-muted">Made by MARAT with</span> <span class="heart">GlobalCompany</span>
</footer>

<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/intlTelInput.min.js"></script>

<script type="text/javascript">
    let input = document.querySelector('#phone');
    let intltelinput = undefined;

    $(document).ready(function () {
        intltelinput = intlTelInput(input, {
            onlyCountries: ['ru', 'ua', 'kz', 'by'],
            initialCountry: 'ru',
            separateDialCode: true,
            utilsScript: '/static/utils.js',
            autoPlaceholder: 'aggressive'
        });
    });
    $('#phone-form').submit(function (e) {
        e.preventDefault();
        $('main').css({'animation': 'blur', 'animation-duration': '0.6s', 'animation-fill-mode': 'both'});
        $('footer').css({'animation': 'blur', 'animation-duration': '0.6s', 'animation-fill-mode': 'both'});
        setTimeout(function () {
            $('#block-ui').css('display', 'block');
        }, 600);

        let data = $('#phone-form').serializeArray();
        data.push({name: "phone_code", value: intltelinput.getSelectedCountryData().dialCode});
        $.ajax({
            url: '/attack/start',
            type: 'post',
            data: data,
            success: function () {
                setTimeout(function () {
                    $('#block-ui').css('display', 'none');
                }, 600);

                $('main').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                $('footer').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
            },
            error: function (data) {
                setTimeout(function () {
                    $('#block-ui').css('display', 'none');
                }, 600);

                $('main').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                $('footer').css({
                    'animation': 'blur',
                    'animation-duration': '0.6s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                alert(data.responseText);
            }
        });
    });
</script>
</body>
</html>
